---
layout: default
---

<h1>{{ page.title }}</h1>

<section id="main_content">
{{ content }}
</section>

{% if page.author %}
<p class="view">by {{ page.author | default: site.author }}</p>
{% endif %}

{% if page.tags %}
<p class="view"><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
